---
blueprint:
  name: Ikea dimmer light
  description: Turns a light on or off from an IKEA dimmer
  domain: automation
  input:
    button:
      name: Dimmer
      description: This dimmer will turn the lights on or off
      selector:
        entity:
          domain: sensor
    target_light:
      name: Lights
      description: The lights to turn on or off
      selector:
        entity:
          domain: light
trigger:
  - platform: state
    entity_id: !input button
condition:
  - condition: and
    conditions:
      - condition: device
        type: is_on
        entity_id: !input target_light
        domain: light
      - condition: numeric_state
        entity_id: !input button
        above: '0'

action:
  - service: light.turn_on
    data:
      brightness: |
        {{ trigger.to_state.state }}
    target:
      entity_id: !input target_light
