---
type: vertical-stack
view_layout:
  grid-area: center_energy
cards:
  - type: vertical-stack
    cards:
      - type: "custom:mini-graph-card"
        hours_to_show: 24
        entities:
          - entity: sensor.washing_machine_hourly_usage
        group_by: hour
        aggregate_func: max
        unit: kwh
        decimals: 2
        show:
          graph: bar
          icon: false
