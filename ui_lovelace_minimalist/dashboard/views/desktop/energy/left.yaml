---
type: vertical-stack
view_layout:
  grid-area: left_energy
cards:
  - type: vertical-stack
    cards:
      - type: "custom:apexcharts-card"
        header:
          show: true
          title: Daily Energy Usage
        span:
          start: day
          offset: -10d
        graph_span: 10d
        series:
          - entity: sensor.daily_power_usage
            type: column
            group_by:
              func: max
              duration: 1d
        all_series_config:
          unit: kWh
