title: Energy
path: "energy"
cards:
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: chip_back
        variables:
          ulm_chip_back_path: home
  - type: "custom:button-card"
    template: card_title
    name: Energy
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: chip_icon_state
        variables:
          ulm_chip_icon_state_icon: "⚡"
          ulm_chip_icon_state_entity: sensor.energi_data_service
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: chip_icon_double_state
        variables:
          ulm_chip_icon_double_state_icon: "☀️"
          ulm_chip_icon_double_state_entity_1: sensor.electricity_day_tariff_interval
          ulm_chip_icon_double_state_entity_2: input_number.electricity_day_tariff
      - type: "custom:button-card"
        template: chip_icon_double_state
        variables:
          ulm_chip_icon_double_state_icon: "🌙"
          ulm_chip_icon_double_state_entity_1: sensor.electricity_night_tariff_interval
          ulm_chip_icon_double_state_entity_2: input_number.electricity_night_tariff
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_power_usage
        entity: sensor.today_s_energy_consumption
        variables:
          ulm_card_power_friendly_name: "Today"
          ulm_card_power_usage_price_sensor: sensor.daily_electricity_price
      - type: "custom:button-card"
        template: card_power_usage
        entity: sensor.yesterday_s_energy_consumption
        variables:
          ulm_card_power_friendly_name: "Yesterday"
          ulm_card_power_usage_price_sensor: sensor.cost_of_yesterday_s_energy_consumption
  - type: custom:apexcharts-card
    apex_config:
      chart:
        height: 200px
    experimental:
      color_threshold: true
    graph_span: 24h
    header:
      title: Electricity prices per hour (kr/kWh)
      show: true
    span:
      start: hour
      offset: "-2h"
    now:
      show: true
      label: Now
    yaxis:
      - min: 0
        apex_config:
          tickAmount: 5
    series:
      - entity: sensor.energi_data_service
        type: line
        data_generator: |
          var today = entity.attributes.raw_today.map((start, index) => {
            return [new Date(start["hour"]).getTime(), entity.attributes.raw_today[index]["price"]];
          });
          if (entity.attributes.tomorrow_valid) {
            var tomorrow = entity.attributes.raw_tomorrow.map((start, index) => {
              return [new Date(start["hour"]).getTime(), entity.attributes.raw_tomorrow[index]["price"]];
            });

            var data = today.concat(tomorrow);
          } else {
            var data = today
          }
          return data;
        float_precision: 2
        color_threshold:
          - value: 0
            color: green
          - value: 2
            color: orange
          - value: 3.5
            color: red
          - value: 5
            color: darkred
